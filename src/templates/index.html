<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Belleve Restaurant Apps!">
  <title>Belleve Restaurant Apps</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">
  <link rel="manifest" href="./app.webmanifest">
</head>

<body>
  <custom-header></custom-header>

  <main id="main-content" tabindex="0">
    <div class="hero">
      <img
        sizes="(max-width: 1350px) 100vw, 1350px"
        srcset="
          ./images/heros/hero-image-4/hero-image_4_xmrkqs_c_scale,w_200.jpg   200w,
          ./images/heros/hero-image-4/hero-image_4_xmrkqs_c_scale,w_453.jpg   453w,
          ./images/heros/hero-image-4/hero-image_4_xmrkqs_c_scale,w_626.jpg   626w,
          ./images/heros/hero-image-4/hero-image_4_xmrkqs_c_scale,w_833.jpg   833w,
          ./images/heros/hero-image-4/hero-image_4_xmrkqs_c_scale,w_923.jpg   923w,
          ./images/heros/hero-image-4/hero-image_4_xmrkqs_c_scale,w_1145.jpg 1145w,
          ./images/heros/hero-image-4/hero-image_4_xmrkqs_c_scale,w_1275.jpg 1275w,
          ./images/heros/hero-image-4/hero-image_4_xmrkqs_c_scale,w_1350.jpg 1350w
        "
        src="./images/heros/hero-image-4/hero-image_4_xmrkqs_c_scale,w_1350.jpg"
        alt=""
      />
    </div>

    <div class="content">
      <h1>Explore Restaurant</h1>
      <p>Discover a world of taste and aroma as you explore the diverse restaurants waiting to be uncovered.</p>
      <div id="restaurant-list" class="restaurant-grid"></div>
      <div id="back-to-top">
        <button class="btn-back-to-top" aria-label="Back to top"><i class="fas fa-chevron-up"></i></button>
      </div>
  </main>

  <custom-footer></custom-footer>

</html>
